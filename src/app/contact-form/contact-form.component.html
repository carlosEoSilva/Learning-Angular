<form #fm='ngForm' (ngSubmit)="submit(fm, contact)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div class="form-group">
            <label>Phone Number</label>
            <input
                ngModel
                name="phone"
                #phone="ngModel"
                required 
                type="text" 
                class="form-control">

            <label for="">Address</label>
            <input type="text"
                ngModel
                required
                name="address"
                #address="ngModel"
                class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName"
            ngModel
            name="firstName"
            #firstName="ngModel" 
            type="text" 
            required="true"
            minlength="4"
            maxlength="10"
            pattern="testando"
            class="form-control">

        
    </div>

    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment"
            ngModel
            name="comment"
            #comment="ngModel" 
            cols="30" 
            rows="3" 
            class="form-control">
        </textarea>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="isSubscribed">
        </label>
    </div>

    <div class="form-group">
        <label for="">Contact Method</label>
        <select name="contactMethod" ngModel id="contactMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for=""></label>
        <select name="contactMethod2" ngModel id="contactMethod2" class="form-control">
            <option value=""></option>
            <!-- !note-6 -->
            <option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for=""></label>
        <select name="contactMethodMulti" multiple ngModel id="contactMethodMulti" class="form-control">
            <option value=""></option>
            <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
        </select>
    </div>

    <div *ngFor="let method of contactMethods" class="radio">
        <label for="">
            <input type="radio" ngModel name="contactMethodRadio" [value]="method.id">
            {{method.name}}
        </label>
    </div>

    <div class="alert alert-danger" *ngIf="firstName.invalid && firstName.touched">
        <div *ngIf="firstName.errors?.['required']" >First Name required</div>
        <div *ngIf="firstName.errors?.['minlength']" >Minimun Lenght {{firstName.errors?.['minlength'].requiredLength}}</div>
        <div *ngIf="firstName.errors?.['pattern']" >Wrong pattern</div>
    </div>

    <div class="alert alert-danger" *ngIf="contact.invalid && contact.touched">
        <div>Invalid contact</div>
    </div>

    <button class="btn btn-primary" (click)="log(firstName)" [disabled]="fm.invalid">Submit</button>
    
    <p> {{fm.value | json}} </p>
</form>
